{{ define "main" }}
{{ partial "back_link.html" .}}

<article>

    <h1>{{ .Title }}</h1>

    <p class="post-meta">
        <time datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format }}
        </time>
    </p>
    <br>

    {{ if .Params.toc }}
        <h3> Contents </h3>
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
  <br>
    {{ end }}


    {{ .Content }}
</article>
{{ end }}
